<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head> 
    <body>
      
      <form id="regForm">
            <div class="d-flex px-auto justify-content-center">
              <div class="w-50">    
                <div class="row">
                   <label for="name">
                       Name
                   </lable>
                   <input type="text" id="name" placeholder="Enter the name" class="form-control col-12 border border-info">
                   <span id="nameError" class="error text-danger"></span>
		</div>
                <div class="row mt-4">
                   <label for="phone">
                       Phone
                   </lable>
                   <input type="tel" id="phone" placeholder="Enter the mobile number"  class="form-control col-12 border border-info">
                   <span id="phoneError" class="error text-danger"></span>
                </div>
                <div class="row mt-4">
                   <label for="dob">
                       DOB
                   </lable> 
                   <input type="date" id="dob" placeholder="Enter the DOB"  class="form-control col-12 border border-info">
                   <span id="dobError" class="error text-danger"></span>
                </div>
                <div class="row mt-4">
                   <label for="age">
                       Age
                   </lable>
                   <input type="number" id="age" placeholder="Enter the age"  class="form-control col-12 border border-info">
                   <span id="ageError" class="error text-danger"></span>
                </div>
                <div class="row mt-4">
                   <label for="gender">
                       Gende
                   </lable>
                   <input type="radio" id="genderMale" value="male" name="gender"  class="form-check-input">Male
                   <input type="radio" id="genderFemale" value="female" name="gender" class="form-check-input">female
                   <span id="genderError" class="error text-danger"></span>
                </div>
                <div class="row mt-4">
                   <label for="email">
                       Email
                   </lable>
                   <input type="text" id="mail" placeholder="Enter the email" class="form-control col-12 border border-info">
                   <span id="mailError" class="error text-danger"></span>
                </div> 
                <div class="row mt-4">
                   <label for="pass">
                       Password
                   </lable>
                   <input type="password" id="pass" placeholder="Enter the password" Class="form-control col-12 border border-info">
                   <span id="passError" class="error text-danger"></span>
                </div> 
                <div class="mt-4">
                   <label for="terms">
                       I agree the terms
                   </lable>
                   <input type="checkbox" id="terms" class="form-check-input">
                   <span id="termsError" class="error text-danger"></span>
                </div> 
                
                <button type="submit" class="btn btn-success">Submit</button>             
            </div>
          </div>
        </form>
    
       <script src="js/index.js"></script>
    </body> 
</html>
